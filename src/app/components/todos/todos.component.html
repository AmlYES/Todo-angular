<div class="todos">
    <form (submit)="addTodo()">
        <input 
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="todo-input"
            [formControl]="inputTodo"
        >
        <input type="submit" value="Add Todo" class="todo-submit" >
    </form>
    <div class="warning" *ngIf="inputTodo.touched&&inputTodo.hasError('required')">
        required
    </div>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '')}}">
        <div class="index">{{ i +1}}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)" >Delete</button>
    </div>
</div>
